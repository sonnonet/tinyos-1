    <h2>Component: tos.chips.atm128rfa1.sensors.AtmegaVoltageP
    </h2>
    <b>module AtmegaVoltageP</b>
    <p>
 Battery Voltage. The returned value represents the difference
 between the battery voltage and V_BG (1.23V). The formula to convert
 it to mV is: 1223 * 1024 / value.

    <p><p><div id=heading>Provides</div><div id=funcsig>interface <a href="../ihtml/tos.chips.atm128.adc.Atm128AdcConfig.html">Atm128AdcConfig</a></div>
